<div class="buttonIndicat">
 <!-- Material Button -->
 <mat-card>
    <mat-card-content>
      <h2 class="example-h2">Material Button</h2>
      <button class="app-button" mat-button>FLAT</button>
      <button class="app-button" mat-raised-button mat-tooltip="This is a tooltip!">RAISED</button>
      <button class="app-button" mat-raised-button color="primary">PRIMARY RAISED</button>
      <button class="app-button" mat-raised-button color="accent">ACCENT RAISED</button>
    </mat-card-content>
  </mat-card>
  <!-- /Material Button -->

  <!-- Material Chip List -->
  <mat-card>
    <mat-card-content>
      <h2 class="example-h2">Material Chips</h2>
      <mat-chip-list>
        <mat-chip *ngFor="let chipColor of availableColors" selected="true" color="{{chipColor.color}}">
          {{chipColor.name}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-content>
  </mat-card>
  <!-- /Material Chip List -->

  <!-- Material Checkbox -->
  <mat-card>
    <mat-card-content>
      <h2 class="example-h2">Material Checkbox</h2>
      <mat-checkbox color="warn">Unchecked</mat-checkbox>
      <mat-checkbox [checked]="true">Checked</mat-checkbox>
      <mat-checkbox [indeterminate]="true">Indeterminate</mat-checkbox>
      <mat-checkbox [disabled]="true">Disabled</mat-checkbox>
    </mat-card-content>
  </mat-card>
  <!-- /Material Checkbox -->

  <!-- Material Radio Button -->
  <mat-card>
    <mat-card-content>
      <h2 class="example-h2">Material Radio Button</h2>
      <mat-radio-button name="symbol">Alpha</mat-radio-button>
      <mat-radio-button name="symbol">Beta</mat-radio-button>
      <mat-radio-button name="symbol" disabled>Disabled</mat-radio-button>
    </mat-card-content>
  </mat-card>
  <!-- /Material Radio Button -->

  
      <!-- Material Spinner -->
      <mat-card>
        <mat-card-content>
          <h2 class="example-h2">Progress spinner configuration</h2>
  
          <section class="example-section">
            <label class="example-margin">Color:</label>
            <mat-radio-group [(ngModel)]="color">
              <mat-radio-button class="example-margin" value="primary">
                Primary
              </mat-radio-button>
              <mat-radio-button class="example-margin" value="accent">
                Accent
              </mat-radio-button>
              <mat-radio-button class="example-margin" value="warn">
                Warn
              </mat-radio-button>
            </mat-radio-group>
          </section>
  
          <section class="example-section">
            <label class="example-margin">Mode:</label>
            <mat-radio-group [(ngModel)]="mode">
              <mat-radio-button class="example-margin" value="determinate">
                Determinate
              </mat-radio-button>
              <mat-radio-button class="example-margin" value="indeterminate">
                Indeterminate
              </mat-radio-button>
            </mat-radio-group>
          </section>
  
          <section class="example-section" *ngIf="mode === 'determinate'">
            <label class="example-margin">Progress:</label>
            <mat-slider class="example-margin" [(ngModel)]="value"></mat-slider>
          </section>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-content>
          <h2 class="example-h2">Result</h2>
  
          <mat-progress-spinner class="example-margin" [color]="color" [mode]="mode" [value]="value">
          </mat-progress-spinner>
        </mat-card-content>
      </mat-card>
      <!-- /Material Spinner -->
  
      <!-- Material Progress Bar -->
      <mat-card>
        <mat-card-content>
          <h2 class="example-h2">Material Progress Bar</h2>
          <label>
            Indeterminate progress-bar
            <mat-progress-bar class="app-progress" mode="indeterminate" aria-label="Indeterminate progress-bar example"></mat-progress-bar>
          </label>
          <label>
            Determinate progress bar - {{progress}}%
            <mat-progress-bar class="app-progress" color="accent" mode="determinate" [value]="progress" aria-label="Determinate progress-bar example"></mat-progress-bar>
          </label>
        </mat-card-content>
      </mat-card>
      <!-- /Material Progress Bar -->
</div>
